<div id="modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <article class="modal-article">Login</article>
        </div>
        <form id="form-log" name="form-log" method="post" onsubmit="return validateLog()">
            <div class="modal-body">
                <input type="text" class="input-log" id="userLogin" name="login" placeholder="Username" autocomplete="off">
                <input type="password" class="input-log" id="userPassword" name="password" placeholder="Password" autocomplete="off">
                <input type="button" class="logBtn" id="logBtn" value="Login" onclick="submitLog()">
            </div>
        </form>
    </div>
</div>
